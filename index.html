        <link rel="stylesheet" type="text/css" href="styles-tw.css" />

    <body>
        <div class="center">
            <center>
                <h1 class="title">RadioGuessr</h1>
                <p>A game about guessing where radio stations are.</p>
                <button id="todays-game" class="btn btn-blue">
                    play today's game!
                </button>
                <button id="old-game" class="btn btn-blue">
                    play old game!
                </button>
            </center>
        </div>
    </body>
    <script>
        function goToPage(url) {
            window.location.href = url;
        }

        // BUTTONS
        document.getElementById("todays-game").onclick = function () {
            goToPage("game/?date=today");
        };
        document.getElementById("old-game").onclick = function () {
            goToPage("game/?date=old");
        };
    </script>
